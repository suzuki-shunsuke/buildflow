---
phases:
- name: main
  tasks:
  - name: foo
    read_file:
      path: read_file.yaml
  - name: bar
    command:
      command: |
        echo "$FOO"
      env:
      - key: FOO
        value: |
          {{with GetTaskByName .Tasks "foo"}}{{.File.Text}}{{end}}
    dependency:
    - foo
  - name: json
    read_file:
      format: json
      path: read_file.json
  - name: output json
    command:
      command: |
        echo "$FOO"
      env:
      - key: FOO
        value: |
          {{with GetTaskByName .Tasks "json"}}{{.File.Data.name}}{{end}}
    dependency:
    - json
